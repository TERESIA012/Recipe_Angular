<div class="container mt-3">

    <div class="row">
<div class="header"><h1 style="text-align:center;">Our Receipes</h1></div>
        <div class="col-md-3 col-sm-6" *ngFor="let d of data">
            <div class="card text-center mt-3">
                <div class="card-block">
                    <img src="{{d.imageUrl}}" alt="" height="300px" class="img-fluid"><br><br>
                    <div class="card-title">
                        <h6 style="font-size:large;font-weight:700">{{d.name}}</h6>
                    </div><br>
                    <div class="class-text">
                        Description: {{d.description}}<br><br>
                        Time:{{d.cook_time}} mins<br><br>
                        Instructions:{{d.instructions}}
                    </div>
                    <a href="#"></a>
                    <a style="margin-top:10px;" href="{{d.originalUrl}}" class="btn btn-warning mb-3">See More</a>
                </div>
            </div>

        </div>
    </div>
</div>
