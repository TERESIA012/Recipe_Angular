<div class="container mt-3">
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let d of data">
            <div class="card text-center mt-3">
                <div class="card-block">
                    
                    <div class="card-title">
                        <h6>{{d.name}}</h6>
                    </div>
                    <div class="class-text">
                       {{d.description}}<br>
                       {{d.cook_time}}<br>
                       {{d.instructions}}
                    </div>
                    <a href="#"></a>
                    <a style="margin-top:10px;" href="{{d.originalUrl}}" class="btn btn-warning mb-3">See More</a>
                </div>
            </div>

        </div>
    </div>
</div>
